        <lightning-record-edit-form
        class="slds-m-around_large"
        object-api-name={ObjectApiName}
        onsuccess = {handleSuccess}
        density="Compact">

       
        <lightning-input-field field-name ={CountryName} class="slds-p-around_medium"></lightning-input-field>
        <lightning-input-field field-name ={DeliverAt} class="slds-p-around_medium"></lightning-input-field>
        <lightning-input-field field-name ={ContractType} class="slds-p-around_medium"></lightning-input-field>
        </lightning-record-edit-form>
    </div> 
    <div class="slds-m-around_large">
    <lightning-combobox label="Leave"
                        placeholder = "Select Day"
                        value = {value}
                        options = {options}
                        onchange = {handleChange}

    ></lightning-combobox>
</div >
